<div class="movie-container">
    <div *ngFor="let movie of movie.movies" class="movie-card">
        <img [src]="movie.poster" alt="{{ movie.title }}" class="movie-poster">

        <button (click)="vote(movie)" class="vote-button">{{ movie.voted ? 'Unvote' : 'Vote' }}</button>
        <p *ngIf="movie.voted" class="voted-message">Voted</p>
    </div>
</div>
